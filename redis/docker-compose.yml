services:
  redis:
    image: redis:7-alpine
    container_name: redis-server
    # ports:
    #   - "6379:6379"
    volumes:
      - ./data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - laravel
    restart: unless-stoped

networks:
  laravel:
    external: true
